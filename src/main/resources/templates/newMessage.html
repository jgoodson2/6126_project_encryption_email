<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">My Encryption App</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="receivedMessages">Received Emails</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sentMessages">Sent Emails</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <form action="#" th:action="@{/newMessage}" th:object="${message}" method="post">
            <table>
                <tr>
                    <td>Receiver:</td>
                    <td>
                        <select>
                            <option th:if="${users.size() > 0}"
                                    th:each="user : ${users}"
                                    th:text="${user.username}"
                                    th:value="${user.id}"></option>
                        </select>
                    </td>
                    <td th:if="${#fields.hasErrors('plaintext')}" th:errors="*{plaintext}">Plaintext Error</td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea th:field="*{plaintext}" /></td>
                    <td th:if="${#fields.hasErrors('plaintext')}" th:errors="*{plaintext}">Plaintext Error</td>
                </tr>
                <tr>
                    <td><button class="btn btn-primary" type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
